 <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Change Content Example</title>
        <style>
            #myElement p {
                background-color: red;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="myElement">
            <p>Welcome to my website!</p>
        </div>
    
        <script>
            const paragraph = document.querySelector("#myElement p");
            paragraph.textContent = "Hello there!";
        </script>
    </body>
    </html>
